<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="#" method="get">      
        <h2>Formulário de Cadastro</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome_usuario">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha_usuario">
        </div>
        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais_usuario">
                <option value="">Selecione um país</option>
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem_usuario" rows="5"></textarea>
        </div>
        <div class="botoes">
            <button type="submit">Enviar Formulário</button>
            <button type="reset">Limpar Campos</button>
        </div>
    </form>
</body>
</html>
